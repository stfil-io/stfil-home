workflow:
  enable : true
  title : "Community First"
  image : "images/screenshots/05.png"
  smImage: "images/screenshots/06.png"
  content : "STFIL DAO is a decentralized and community-governed system where users participate in governance by holding FDO tokens."
  item:
    - name: "Build Community Together"
      icon: "ti-link"
      content: "Both users and developers are welcome to offer suggestions for the development of STFIL DAO. Developers contribute codes to construct proposals, which JST holders vote on."
