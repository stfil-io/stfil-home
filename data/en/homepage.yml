working:
  enable : true
  title : "How It Works"
  content : "Improve capital efficiency through DeFI based on liquidity pledge."
  item:
    - name : "**Pledge**"
      icon : "ti-lock"
      content : "Allow holders (assets) to deposit their FIL assets into smart contracts with current pledges to receive the rewards of pledges in real time."

    - name : "**Trust-free**"
      icon : "ti-magnet"
      content : "Smart contracts are entirely responsible for holding and transferring money. For the sake of transparency, they are completely open source for analysis and fully audited by the best audit team in the industry."

    - name : "**Premium**"
      icon : "ti-link"
      content : "Screen high-quality storage providers, improve the service quality of the entire network, and jointly create a robust, stable, and experienced distributed storage network."


    - name : "**stFIL**"
      icon : "ti-magnet"
      content : "A one-to-one exchange for FIL is maintained at all times, representing a claim on the pledged FIL. And instead of being locked into us, stFIL accumulates pledge rewards wherever it is earned."

    - name : "**DeFi**"
      icon : "ti-link"
      content : "Allow the holder to earn pledge income while also being able to sell, trade, and borrow your pledged assets on the DeFi to maximize capital efficiency."

    - name : "**Community**"
      icon : "ti-lock"
      content : "STFIL DAO is a decentralized, autonomous organization that builds liquidity pledges for Filecoin, following a proposal process in which any participant in the STFIL ecosystem has a vote on proposals to promote a diverse and self-sustaining ecosystem."


